<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick event</title>
</head>
<body>
    <label for="firstname">Firstname</label>
    <input type="text" id="firstname" placeholder="Enter Firstname" onchange="change()">
    <label for="lastname">Lastname</label>
    <input type="text" id="lastname" placeholder="Enter Lastname" onchange="change()">
    <button id="submit" onclick="change()">submit</button>
    <script src="onclick.js" ></script>
</body>
</html>
